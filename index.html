<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kontroller - POC</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <script src="js/lib/jquery-2.1.3.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/handlebars-v3.0.1.js"></script>
    <script src="js/lib/underscore-1.8.3.js"></script>
    <script src="js/lib/backbone-min-1.1.2.js"></script>
</head>
<body role="document" id="body">

<script id="home-template" type="text/x-handlebars-template">
    <h1>Home Page</h1>
    {{ greeting}}
</script>

<script id="kafka-template" type="text/x-handlebars-template">
    <h1>Kafka Page</h1>
    {{content}}
</script>

<script id="kaboom-template" type="text/x-handlebars-template">
    <h1>KaBoom Page</h1>
    {{content}}
</script>

<script id="kaboom-config-template" type="text/x-handlebars-template">
    <h1>KaBoom Running Configuration Page</h1>
    <br />
    <p>This configuration will take affect immediately and affect all running KaBoom clients</p>
    <p><strong><i>EDITING: </i></strong>To edit a field, double-click the value.  Checkboxes work the same way.</p>
    {{>kaboomRunningConfigForm runningConfig}}
</script>

<script id="header-nav-bar" type="text/x-handlebars-template">
    <nav id="top-header-nav-bar" class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--<a class="navbar-brand" href="/#">Kontroller</a>-->
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {{#each menuItems}}
                        {{#if subMenu}}
                            <li class="dropdown" id="headerMenu_{{link}}">
                                <a href="#" class="dropdown-toggle"
                                   data-toggle="dropdown"
                                   role="button"
                                   aria-expanded="false">{{title}}<span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    {{#each subMenu}}
                                        <li id="headerMenu_{{link}}"><a href="#{{link}}">{{title}}</a></li>
                                    {{/each}}
                                </ul>
                            </li>
                        {{else}}
                            <li id="headerMenu_{{link}}"><a href="#{{link}}">{{title}}</a></li>
                        {{/if}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </nav>
</script>

<script id="kaboomRunningConfigForm" type="text/x-handlebars-template">
    <h4><strong>Running Config Version: <span class="badge">{{version}}</span></strong></h4>

    <table class="table table-striped table-nonfluid" width="">
        <tr>
            <td><input class="disabledTextInput" type="text" readonly="true"
                       ondblclick="enableTextInput(this)"
                       onblur="disableTextInput(this)"
                       id="readyFlagPrevHoursCheck"
                       name="readyFlagPrevHoursCheck"
                       value="{{readyFlagPrevHoursCheck}}" /></td>
            <td><label for="readyFlagPrevHoursCheck">Num Previous Hours for Ready Flag Checks</label></td>
        </tr>
        <tr>
            <td><input class="disabledTextInput" type="text" readonly="true"
                       ondblclick="enableTextInput(this)"
                       onblur="disableTextInput(this)"
                       id="leaderSleepDurationMs"
                       name="leaderSleepDurationMs" type="text"
                       value="{{leaderSleepDurationMs}}" /></td>
            <td><label for="leaderSleepDurationMs">Leader Sleep Duration (ms)</label></td>
        </tr>
        <tr>
            <td><input class="disabledTextInput" type="text" readonly="true"
                       ondblclick="enableTextInput(this)"
                       onblur="disableTextInput(this)"
                       id="compressionLevel"
                       name="compressionLevel"
                       value="{{compressionLevel}}" /></td>
            <td><label for="compressionLevel">Compression Level</label></td>
        </tr>
        <tr>
            <td><input class="disabledTextInput" type="text" readonly="true"
                       ondblclick="enableTextInput(this)"
                       onblur="disableTextInput(this)"
                       id="boomFileBufferSize"
                       name="boomFileBufferSize"
                       value="{{boomFileBufferSize}}" /></td>
            <td><label for="boomFileBufferSize">Boom File Buffer Size</label></td>
        </tr>
        <tr>
            <td><input class="disabledTextInput" type="text" readonly="true"
                       ondblclick="enableTextInput(this)"
                       onblur="disableTextInput(this)"
                       id="boomFileReplicas"
                       name="boomFileReplicas"
                       value="{{boomFileReplicas}}" /></td>
            <td><label for="boomFileReplicas">Boom File Replicas</label></td>
        </tr>
        <tr>
            <td><input class="disabledTextInput" type="text" readonly="true"
                       ondblclick="enableTextInput(this)"
                       onblur="disableTextInput(this)"
                       id="boomFileBlocksize"
                       name="boomFileBlocksize"
                       value="{{boomFileBlocksize}}" /></td>
            <td><label for="boomFileBlocksize">Boom File Block Size</label></td>
        </tr>
        <tr>
            <td><input class="disabledTextInput" type="text" readonly="true"
                       ondblclick="enableTextInput(this)"
                       onblur="disableTextInput(this)"
                       id="boomFileTmpPrefix"
                       name="boomFileTmpPrefix"
                       value="{{boomFileTmpPrefix}}" /></td>
            <td><label for="boomFileTmpPrefix">Boom File Temp Prefix</label></td>
        </tr>
        <tr>
            <td><input class="disabledTextInput" type="text" readonly="true"
                       ondblclick="enableTextInput(this)"
                       onblur="disableTextInput(this)"
                       id="periodicHdfsFlushInterval"
                       name="periodicHdfsFlushInterval"
                       value="{{periodicHdfsFlushInterval}}" /></td>
            <td><label for="periodicHdfsFlushInterval">Periodic HDFS Flush Interval (ms)</label></td>
        </tr>
        <tr>
            <td><input class="disabledTextInput" type="text" readonly="true"
                       ondblclick="enableTextInput(this)"
                       onblur="disableTextInput(this)"
                       id="periodicFileCloseInterval"
                       name="periodicFileCloseInterval"
                       value="{{periodicFileCloseInterval}}" /></td>
            <td><label for="periodicFileCloseInterval">Periodic File Close Check Interval (ms)</label></td>
        </tr>
        <tr>
            <td><input class="disabledTextInput" type="text" readonly="true"
                       ondblclick="enableTextInput(this)"
                       onblur="disableTextInput(this)"
                       id="kaboomServerSleepDurationMs"
                       name="kaboomServerSleepDurationMs"
                       value="{{kaboomServerSleepDurationMs}}" /></td>
            <td><label for="kaboomServerSleepDurationMs">KaBoom Server Sleep Duration (ms)</label></td>
        </tr>
        <tr>
            <td><input class="disabledTextInput" type="text" readonly="true"
                       ondblclick="enableTextInput(this)"
                       onblur="disableTextInput(this)"
                       id="fileCloseGraceTimeAfterExpiredMs"
                       name="fileCloseGraceTimeAfterExpiredMs"
                       value="{{fileCloseGraceTimeAfterExpiredMs}}" /></td>
            <td><label for="fileCloseGraceTimeAfterExpiredMs">Grace Time After Expired File Before Closing (ms)</label></td>
        </tr>
        <tr>
            <td><input class="disabledTextInput" type="text" readonly="true"
                       ondblclick="enableTextInput(this)"
                       onblur="disableTextInput(this)"
                       id="forcedZkOffsetTsUpdateMs"
                       name="forcedZkOffsetTsUpdateMs"
                       value="{{forcedZkOffsetTsUpdateMs}}" /></td>
            <td><label for="forcedZkOffsetTsUpdateMs">Forced ZK Offset Timestamp Delay (ms)</label></td>
        </tr>
        <tr>
            <td align="right">
                <div id="sinkToHighWatermarkDiv">
                <input class="disabledCheckbox" type="checkbox" readonly="true" onclick="return false"
                                     ondblclick="enableCheckbox(this, 'sinkToHighWatermarkDiv')"
                                     onblur="disableCheckbox(this, 'sinkToHighWatermarkDiv')"
                                     id="sinkToHighWatermark"
                                     name="sinkToHighWatermark"
                                     {{{checkedBoxFromBool sinkToHighWatermark}}} />
                </div></td>
            <td><label for="sinkToHighWatermark">Sink to High Watermark:</label></td>
        </tr>
        <tr>
            <td align="right">
                <div id="allowOffsetOverridesDiv">
                <input class="disabledCheckbox" type="checkbox" readonly="true" onclick="return false"
                                     ondblclick="enableCheckbox(this, 'allowOffsetOverridesDiv')"
                                     onblur="disableCheckbox(this, 'allowOffsetOverridesDiv')"
                                     id="allowOffsetOverrides"
                                     name="allowOffsetOverrides"
                                     {{{checkedBoxFromBool allowOffsetOverrides}}} />
                </div></td>
            <td><label for="allowOffsetOverrides">Offset Overrides:</label></td>
        </tr>
        <tr>
            <td align="right">
                <div id="useTempOpenFileDirectoryDiv">
                <input class="disabledCheckbox" type="checkbox" readonly="true" onclick="return false"
                                     ondblclick="enableCheckbox(this, 'useTempOpenFileDirectoryDiv')"
                                     onblur="disableCheckbox(this, 'useTempOpenFileDirectoryDiv')"
                                     id="useTempOpenFileDirectory"
                                     name="useTempOpenFileDirectory"
                                     {{{checkedBoxFromBool useTempOpenFileDirectory}}} />
                </div></td>
            <td><label for="useTempOpenFileDirectory">Use Temp Open File Dirs:</label></td>
        </tr>
        <tr>
            <td align="right">
                <div id="useNativeCompressionDiv">
                <input class="disabledCheckbox" type="checkbox" readonly="true" onclick="return false"
                                     ondblclick="enableCheckbox(this, 'useNativeCompressionDiv')"
                                     onblur="disableCheckbox(this, 'useNativeCompressionDiv')"
                                     id="useNativeCompression"
                                     name="useNativeCompression"
                                     {{{checkedBoxFromBool useNativeCompression}}} />
                </div></td>
            <td><label for="useNativeCompression">Use Native Compression:</label></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <button class="save">Save</button> &nbsp;
                <button class="cancel">Cancel</button></td>
        </tr>
    </table>
</script>

<div id="header">
</div>
<div class="container" id="content"></div>
<script src="js/utils.js"></script>
<script src="js/views/HomeView.js"></script>
<script src="js/views/KaBoomView.js"></script>
<script src="js/views/KafkaView.js"></script>
<script src="js/views/KaBoomRunningConfig.js"></script>
<script src="js/menu.js"></script>
<script src="js/main.js"></script>
</body>
</html>
